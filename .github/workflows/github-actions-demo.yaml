name: ep-mern-ms-search-ci-cd

on:
  push:
    branches:
      - main
    tags: ['v*.*.*']
  pull_request:
    branches:
      - main
    tags: ['v*.*.*']
env:
  IMAGE_NAME: ep-mern-searchservice-testing
  BRANCH_NAME: ${{ github.ref}}

jobs:
  build:
    name: build container image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ env.BRANCH_NAME }}

      - run: echo $BRANCH_NAME

      - name: get version
        id: tag
        uses: AndreasP-92/ep-mern-ms-search@main

      - name: Log into registry
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_ENDPOINT }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Push
        uses: docker/build-push-action@v2
        with:
          push: true
          build-args: |
            version=${{ steps.tag.outputs.tag }}
          context: ./search-microservice/Dockerfile
          tags: ${{ secrets.ACR_ENDPOINT }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}


