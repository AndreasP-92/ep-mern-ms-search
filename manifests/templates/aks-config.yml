apiVersion: apps/v1
kind: Deployment
metadata:
  name: ep-mern-searchservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ep-mern-searchservice
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: ep-mern-searchservice
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: ep-mern-searchservice
        image: azurecontainerlorde.azurecr.io/ep-mern-searchservice:${BUILD_TAG}
        ports:
        - containerPort: 3002
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: ep-mern-searchservice
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: 3002

  selector:
    app: ep-mern-searchservice